<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Clinic Template</title>
    <meta name="description" content="">
    <meta name="keywords" content="cosmetic dentistry, hollywood smile, dental implants, teeth whitening">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org", "@type": "Dentist", "name": "{clinicName}", "address": { "@type": "PostalAddress", "streetAddress": "{clinicStreetAddress}", "addressLocality": "{clinicCity}", "postalCode": "{clinicPostalCode}", "addressCountry": "{clinicCountry}" }, "telephone": "{clinicPhone}", "url": "{websiteURL}"
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0B0B0B] text-white antialiased">

    <!-- HEADER WITH LANGUAGE SWITCHER -->
    <nav class="fixed top-0 left-0 w-full z-30 p-4 flex justify-between items-center bg-black bg-opacity-20">
        <div><!-- Logo Placeholder --></div>
        <button id="lang-switcher" class="rounded-md border border-gray-600 px-4 py-2 text-sm text-white transition hover:bg-gray-800"></button>
    </nav>

    <!-- HERO SECTION -->
    <header id="hero" class="relative min-h-screen overflow-hidden"><video autoplay loop muted playsinline poster="/images/hero-video-poster.webp" class="absolute z-0 w-full h-full object-cover"><source src="/media/hero-video.mp4" type="video/mp4"><img src="/images/hero-fallback.webp" alt="Luxury clinic reception" class="w-full h-full object-cover"></video><div class="absolute z-10 inset-0 bg-black bg-opacity-50"></div><div class="container relative z-20 mx-auto flex min-h-screen items-center px-6"><div><h1 data-key="hero.title" class="font-serif text-4xl lg:text-6xl text-[#C0A062]"></h1><p data-key="hero.subtitle" class="mt-4 max-w-xl text-lg text-gray-200"></p><a href="#booking" data-key="hero.cta" class="inline-block mt-8 rounded-md bg-[#C0A062] px-8 py-3 font-semibold text-black hover:bg-opacity-90 transition-colors"></a></div></div></header>

    <!-- RECOMMENDER SECTION -->
    <section id="recommender" class="py-20 sm:py-32"><div class="container mx-auto px-6 text-center"><h2 data-key="recommender.title" class="text-3xl font-serif text-white sm:text-4xl"></h2><div class="mt-12 flex flex-col items-center justify-center gap-4 sm:flex-row"><button data-key="recommender.options.0.label" class="w-full rounded-lg border-2 border-[#C0A062] px-8 py-4 text-lg font-semibold text-white transition hover:bg-[#C0A062] hover:text-black sm:w-auto"></button><button data-key="recommender.options.1.label" class="w-full rounded-lg border-2 border-[#C0A062] px-8 py-4 text-lg font-semibold text-white transition hover:bg-[#C0A062] hover:text-black sm:w-auto"></button><button data-key="recommender.options.2.label" class="w-full rounded-lg border-2 border-[#C0A062] px-8 py-4 text-lg font-semibold text-white transition hover:bg-[#C0A062] hover:text-black sm:w-auto"></button></div></div></section>

    <!-- BOOKING SECTION -->
    <section id="booking" class="py-20 sm:py-32 bg-[#0F0F0F]"><div class="container mx-auto px-6"><div class="text-center"><h2 data-key="booking.title" class="text-3xl font-serif text-white sm:text-4xl"></h2><p data-key="booking.subtitle" class="mt-4 max-w-2xl mx-auto text-lg text-gray-300"></p></div><div class="calendly-inline-widget mt-12" data-url="https://calendly.com/d/cn3-g8z-d39/30-minute-meeting" style="min-width:320px;height:700px;"></div></div></section>

    <!-- TEAM SECTION -->
    <section id="team" class="py-20 sm:py-32"><div class="container mx-auto px-6"><div class="text-center"><h2 data-key="team.title" class="text-3xl font-serif text-white sm:text-4xl"></h2><p data-key="team.subtitle" class="mt-4 max-w-2xl mx-auto text-lg text-gray-300"></p></div><div class="mt-16 grid grid-cols-1 gap-8 sm:grid-cols-2 lg:grid-cols-3"><div class="text-center"><img class="mx-auto h-64 w-64 rounded-full object-cover" src="/images/team-1.webp" alt="Photo of the first doctor"><h3 data-key="team.members.0.name" class="mt-6 text-xl font-semibold text-white"></h3><p data-key="team.members.0.title" class="text-base text-[#C0A062]"></p></div><div class="text-center"><img class="mx-auto h-64 w-64 rounded-full object-cover" src="/images/team-2.webp" alt="Photo of the second doctor"><h3 data-key="team.members.1.name" class="mt-6 text-xl font-semibold text-white"></h3><p data-key="team.members.1.title" class="text-base text-[#C0A062]"></p></div><div class="text-center"><img class="mx-auto h-64 w-64 rounded-full object-cover" src="/images/team-3.webp" alt="Photo of the third doctor"><h3 data-key="team.members.2.name" class="mt-6 text-xl font-semibold text-white"></h3><p data-key="team.members.2.title" class="text-base text-[#C0A062]"></p></div></div></div></section>

    <!-- FOOTER -->
    <footer class="bg-black py-8"><div class="container mx-auto px-6 text-center text-gray-400"><p data-key="footer.address"></p><p data-key="footer.copyright" class="mt-4 text-sm"></p></div></footer>

</body>
</html>
