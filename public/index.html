<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dental Clinic Template</title>
</head>
<body class="bg-[#0B0B0B] text-white antialiased">

    <header id="hero" class="relative min-h-screen overflow-hidden">
        <video 
            autoplay 
            loop 
            muted 
            playsinline 
            poster="/images/hero-video-poster.webp" 
            class="absolute z-0 w-full h-full object-cover"
        >
            <source src="/media/hero-video.mp4" type="video/mp4">
            <img src="/images/hero-fallback.webp" alt="Luxury clinic reception" class="w-full h-full object-cover">
        </video>
        <div class="absolute z-10 inset-0 bg-black bg-opacity-50"></div>
        <div class="container relative z-20 mx-auto flex min-h-screen items-center px-6">
            <div>
                <h1 data-key="hero.title" class="font-serif text-4xl lg:text-6xl text-[#C0A062]">
                    لأن العناية لا تليق إلا بمكانتك
                </h1>
                <p data-key="hero.subtitle" class="mt-4 max-w-xl text-lg text-gray-200">
                    حوّل ابتسامتك إلى ثقة تدوم. استشارة فاخرة وخطة علاج مخصصة.
                </p>
                <a href="#booking" data-key="hero.cta" class="inline-block mt-8 rounded-md bg-[#C0A062] px-8 py-3 font-semibold text-black hover:bg-opacity-90 transition-colors">
                    احجز استشارتك الآن
                </a>
            </div>
        </div>
    </header>

    <section id="recommender" class="py-20 sm:py-32">
        <div class="container mx-auto px-6 text-center">
            <h2 data-key="recommender.title" class="text-3xl font-serif text-white sm:text-4xl">
                بماذا يمكننا مساعدتك اليوم؟
            </h2>
            <div class="mt-12 flex flex-col items-center justify-center gap-4 sm:flex-row">
                <button data-key="recommender.options.0.label" class="w-full rounded-lg border-2 border-[#C0A062] px-8 py-4 text-lg font-semibold text-white transition hover:bg-[#C0A062] hover:text-black sm:w-auto">
                    أريد ابتسامة أجمل
                </button>
                <button data-key="recommender.options.1.label" class="w-full rounded-lg border-2 border-[#C0A062] px-8 py-4 text-lg font-semibold text-white transition hover:bg-[#C0A062] hover:text-black sm:w-auto">
                    أعاني من ألم في الأسنان
                </button>
                <button data-key="recommender.options.2.label" class="w-full rounded-lg border-2 border-[#C0A062] px-8 py-4 text-lg font-semibold text-white transition hover:bg-[#C0A062] hover:text-black sm:w-auto">
                    أبحث عن فحص دوري
                </button>
            </div>
        </div>
    </section>

    <section id="booking" class="py-20 sm:py-32 bg-[#0F0F0F]">
        <div class="container mx-auto px-6">
            <div class="text-center">
                <h2 data-key="booking.title" class="text-3xl font-serif text-white sm:text-4xl">
                    احجز موعدك بسهولة
                </h2>
                <p data-key="booking.subtitle" class="mt-4 max-w-2xl mx-auto text-lg text-gray-300">
                    اختر الوقت المناسب لك مباشرة من خلال نظام الحجز الفوري.
                </p>
            </div>
            
            <div class="calendly-inline-widget mt-12" data-url="https://calendly.com/d/cn3-g8z-d39/30-minute-meeting" style="min-width:320px;height:700px;"></div>
            </div>
    </section>
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    <script src="script.js"></script>
</body>
</html>
